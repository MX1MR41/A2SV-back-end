name: Tests

on:
  push:
    paths:
      - 'Task 8/**'
  pull_request:
    paths:
      - 'Task 8/**'

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.5'

      - name: Install MongoDB Server
        run: choco install mongodb --version 4.4.6

      - name: Set working directory
        run: cd Task\ 8/task_manager

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            Task\ 8/task_manager/go.sum
            Task\ 8/task_manager/go.mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('Task 8/task_manager/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: Install Go Modules
        run: go mod download
        working-directory: Task 8/task_manager

      - name: Run Tests
        run: go test ./...
        working-directory: Task 8/task_manager
